<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quanvana - Coming Soon</title>
  <link rel="icon" href="vite.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap' );
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1B1F3B;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
    }
    
    .logo {
      color: #00D2FF;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      opacity: 0.9;
    }
    
    .coming-soon {
      color: #00D2FF;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 3rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(0, 210, 255, 0.2), 0 0 10px rgba(0, 210, 255, 0.2);
      }
      to {
        text-shadow: 0 0 10px rgba(0, 210, 255, 0.5), 0 0 20px rgba(0, 210, 255, 0.5);
      }
    }
    
    .signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .signup-form input {
      padding: 0.75rem 1rem;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    
    .signup-form button {
      padding: 0.75rem 1.5rem;
      background-color: #00D2FF;
      color: #1B1F3B;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    
    .signup-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
    }
    
    @media (min-width: 768px) {
      .signup-form {
        flex-direction: row;
      }
      
      .signup-form input {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Quanvana</h1>
    <p class="tagline">Quant-grade tools. Retail-ready simplicity</p>
    <h2 class="coming-soon">Coming Soon</h2>
    <div class="signup-form">
      <input type="email" placeholder="Enter your email">
      <button>Get Early Access</button>
    </div>
  </div>
</body>
</html>
