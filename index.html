<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quanvana - Coming Soon</title>
  <link rel="icon" href="vite.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap' );
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1B1F3B;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .line {
      position: absolute;
      background: linear-gradient(90deg, rgba(0,210,255,0) 0%, rgba(0,210,255,0.3) 50%, rgba(0,210,255,0) 100%);
      height: 1px;
      width: 100%;
      animation: pulse 3s infinite;
      opacity: 0.2;
    }
    
    .line:nth-child(1) { top: 20%; animation-delay: 0s; }
    .line:nth-child(2) { top: 40%; animation-delay: 0.5s; }
    .line:nth-child(3) { top: 60%; animation-delay: 1s; }
    .line:nth-child(4) { top: 80%; animation-delay: 1.5s; }
    
    .dot {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background-color: rgba(0, 210, 255, 0.5);
      animation: float 15s infinite linear;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scaleY(1); opacity: 0.2; }
      50% { transform: scaleY(1.5); opacity: 0.3; }
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(20px); }
      50% { transform: translateY(0) translateX(40px); }
      75% { transform: translateY(20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      color: #00D2FF;
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out;
    }
    
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 4rem;
      opacity: 0.9;
      animation: fadeIn 1s ease-out 0.3s both;
    }
    
    .coming-soon {
      color: #00D2FF;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 4rem;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 1s ease-out 0.6s both;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(0, 210, 255, 0.2), 0 0 10px rgba(0, 210, 255, 0.2);
      }
      to {
        text-shadow: 0 0 10px rgba(0, 210, 255, 0.5), 0 0 20px rgba(0, 210, 255, 0.5), 0 0 30px rgba(0, 210, 255, 0.3);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      animation: fadeIn 1s ease-out 0.9s both;
    }
    
    .signup-form input {
      padding: 0.75rem 1rem;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .signup-form button {
      padding: 0.75rem 1.5rem;
      background-color: #00D2FF;
      color: #1B1F3B;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .signup-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
    }
    
    @media (min-width: 768px) {
      .signup-form {
        flex-direction: row;
      }
      
      .signup-form input {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    
    <!-- Add some floating dots for additional visual interest -->
    <div class="dot" style="top: 15%; left: 10%;"></div>
    <div class="dot" style="top: 25%; left: 20%;"></div>
    <div class="dot" style="top: 35%; left: 80%;"></div>
    <div class="dot" style="top: 45%; left: 70%;"></div>
    <div class="dot" style="top: 55%; left: 30%;"></div>
    <div class="dot" style="top: 65%; left: 60%;"></div>
    <div class="dot" style="top: 75%; left: 40%;"></div>
    <div class="dot" style="top: 85%; left: 90%;"></div>
  </div>
  
  <div class="container">
    <h1 class="logo">Quanvana</h1>
    <p class="tagline">Quant-grade tools. Retail-ready simplicity</p>
    <h2 class="coming-soon">Coming Soon</h2>
    <div class="signup-form">
      <input type="email" placeholder="Enter your email">
      <button>Get Early Access</button>
    </div>
  </div>
</body>
</html>
